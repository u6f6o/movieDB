group = 'com.u6f6o.apps.moviedb'
version = '1.0'

allprojects {
	apply plugin: 'idea'

	configurations.all {
	    resolutionStrategy {
	        failOnVersionConflict()
    	    force "org.hamcrest:hamcrest-core:1.3"
	    }
	}
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'groovy'

	sourceCompatibility = 1.6
	targetCompatibility = 1.6
}

